spring:
  application:
    name: service-b
  cloud:
    config:
      failFast: true
      discovery:
        enabled: true
        serviceId: config
      retry:
        maxAttempts: 300

eureka:
  fetch-registry: true
  register-with-eureka: true
  instance:
    preferIpAddress: true
  client:
    serviceUrl:
      defaultZone: ${REGISTRY_SERVICE_URL:http://localhost:28761/eureka}
