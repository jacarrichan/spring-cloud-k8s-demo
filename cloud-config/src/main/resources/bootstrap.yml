server:
  port: ${PORT:8888}

spring:
  application:
    name: config
  profiles:
    active: native
  cloud:
    config:
      server:
        native:
          searchLocations: classpath:/configfiles

eureka:
  fetch-registry: true
  register-with-eureka: true
  instance:
    preferIpAddress: true
  client:
    serviceUrl:
      defaultZone: ${REGISTRY_SERVICE_URL:http://localhost:8761/eureka}
